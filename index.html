<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
      <img  src="images/illustration-hero.svg" alt="logo">
      
    <div class="content">
      
      <h2>Order Summary</h2>
      
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="plan">
        <img src="images/icon-music.svg" alt="music-icon">

        <div class="plan-text">
          <p class="annual">Annual Plan</p>
          <p class="amount">$59.99/year</p>
        </div>

        <a href="#" class="change">Change</a>
      </div>
        
      <button class="btn process-btn">Proceed to Payment</button>
      <a href="#" class="btn cancel-link">Cancel Order</a>
    </div>

    </div>
  </div>

</body>
</html>
